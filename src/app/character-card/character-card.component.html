<div
  class="character-card"
  [style.background]="'linear-gradient(110deg, #ffffff 60%, '+ primaryColor +' 60%)'"
>
  <div class="info">
    <div class="name">
      <h1 [style.color]="secondaryColor">{{ character }}<sup>TM</sup></h1>
      <h2 [style.color]="accentColor">{{ serie }}</h2>
    </div>
    <div class="release">Release Date: {{ release  }}</div>
    <img
      src="assets/amiibo-logo.svg"
      class="logo"
    />
  </div>
  <div
    class="image"
    [style.background-image]="'url('+ image +')'"
  >
  </div>
</div>
